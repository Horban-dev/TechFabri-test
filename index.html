<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clicker Heroes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="myForm">
    <h1>Create account</h1>
    <label>
      <span class="regField">Nick:</span>
      <input type="text" id="nickname" name="nickname">
    </label>
      <span class="error" id="nicknameError"></span>
    <label>
      <span class="regField">Name:</span>
      <input type="text" id="name" name="name">
    </label>
      <span class="error" id="nameError"></span>
    <label>
      <span class="regField">Email:</span>
      <input type="email" id="email" name="email">
    </label>
    <span class="error" id="emailError"></span>
    <input type="submit" value="Create user">
  </form>
  <div id="game">
    <div id="game-header">
      <p id="username">User:</p>
      <p>Your coins: <span id="score">0</span></p>
      <p id="level"></p>
      <p id="health"></p>
    </div>
    <div id="enemy">
      <img src="./images/1.png" alt="Goblin">
    </div>
  </div>
    <div id="win-message">
        <div>You win!</div>
        <div>Your score: 42</div>
    </div>
  <script src="script.js"></script>
</body>
</html>
